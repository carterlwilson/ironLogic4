services:
  # Backend API Server
  - type: web
    name: ironlogic4-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build -w @ironlogic4/shared && npm run build -w @ironlogic4/server
    startCommand: npm run start -w @ironlogic4/server
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
